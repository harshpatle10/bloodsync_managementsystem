<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>
<body class="bg-gray-200">
    <div class="text-center py-5 font-bold bg-red-600 text-white/80 text-3xl font-sans">Admin Login</div>
    <div class="flex justify-center items-center  h-[60vh]  ">
        <div class="bg-white py-4 mt-3 shadow-2xs p-10 rounded-sm">
            <form class="w-[45vw]" action="../../AdminLoginServlet" method="post" onsubmit="return validationform()">
                <!-- email -->
                <div class="text-center py-2 font-bold">Admin Email</div>
                <div class="py3"><input id="email" name="email" class="focus:bg-gray-200 w-full py-2 cursor-pointer border-2 rounded-sm" type="email"></div>
                <!-- pass -->
                <div class="text-center py-2 font-bold">Password</div>
                <div class="py3"><input id="pass" name="pass" class="focus:bg-gray-200 w-full py-2 cursor-pointer border-2 rounded-sm" type="text"></div>
                <!-- option -->
                 <div class="py-4"><button class="w-full py-2 text-white cursor-pointer hover:bg-green-600 duration-300 bg-red-600 rounded-sm ">Login</button></div>
            </form>
        </div>
    </div>
    <script src="Adminlogin.js"></script>
</body>
</html>
